<!doctype html>
<html>

<head>
    <title>My Pastebin</title>
    <meta charset="utf-8"/>
    <link rel="icon" type='image/png' href="{{url_for('static',filename='1234.png')}}"/>
</head>

<body bgcolor="#DCDCDC">
<p style='display:none' id='de'>{{de}}</p>
{% if content %}
    <style>
        #paste{
            display:none;
        }
        #fetch{
            display:block;
        }
        #b1{
            color:black;
        }
        #b2{
            color:white;
        }
    </style>
{% else %}
    <style>
        #paste{
            display:block;
        }
        #fetch{
            display:none;
        }
        #b1{
            color:white;
        }
        #b2{
            color:black;
        }
    </style>
{% endif %}


<table style="width:100%;text-align:center">

    <caption style="font-size:40px;background-color:black;color:white;line-height:70px">
        <i>My <img src="{{url_for('static',filename='1234.png')}}"/> Pastebin</i>
    </caption>
    
    <tr style="height:580px">
    <td style="background-color:gray;width:15%">
        <h1>Option</h1>
        <hr/>
        <button id="b1" type="button" onclick="paste();" style="background-color:gray;font-size:25px;width:100%;height:50px;border:none">Paste</button>
        <hr/>
        <button id="b2" type="button" onclick="fetch();" style="background-color:gray;font-size:25px;width:100%;height:50px;border:none">Fetch</button>
        <hr/>
        <button id="b3" type="button" onclick="about();" style="background-color:gray;font-size:25px;width:100%;height:50px;border:none">About</button>
        <hr/>
    </td>
    
    <td style="width:70%">
    <div>
        <br/>
        <div id="paste">
            <form method="post" action="/">
            <textarea style="width:70%;height:500px;resize:none" name="content"></textarea><br/>
            <button type="submit" style="background-color:gray;border:none;width:100px;height:40px;font-size:30px">Paste!</button>
            </form>
        </div>
        <div id="fetch">
            <form method='post' action='/'>
                <textarea style="width:70%;height:500px;resize:none" id="return" readonly='true'>{{content}}</textarea><br/>
                <input name='keyword' id='keyword' style='display:none'/>
                <button type="submit" style="background-color:gray;border:none;width:100px;height:40px;font-size:30px">Fetch!</button>
            </form>
        </div>
        <div id="content" style="display:none">
            <h1>About</h1>
            <br/>
            <h2>Paste</h2>
            <p>After typing content, click the ‘Paste!’ button to paste</p>
            <br/>
            <h2>Fetch</h2>
            <p>After typing keyword, click the ‘Fetch!’ button to fetch</p>
            <br/>
        </div>
    </div>
    </td>
    
    <td style="background-color:gray;width:15%">
        <a href="http://yuren123.cn/" style="color:white" target="_blank"><img src="{{url_for('static',filename='2234.png')}}"/></a>
    </td>
    </tr>
    
    <tr>
    <td colspan="3">
    <div style="background-color:black;color:white">
        <p style='color:white'>By-Yuren</p>
    </div>
    </td>
    </tr>
    
    <script>
        var n=document.getElementById('de').innerHTML;
        if(n)
        {alert('Your keyword is '+n);}
        function paste()
        {
            document.getElementById("b1").style.color="white";
            document.getElementById("b2").style.color="black";
            document.getElementById("b3").style.color="black";
            document.getElementById("paste").style.display="block";
            document.getElementById("fetch").style.display="none";
            document.getElementById("content").style.display="none";
        }
        function fetch()
        {
            document.getElementById("b1").style.color="black";
            document.getElementById("b2").style.color="white";
            document.getElementById("b3").style.color="black";
            document.getElementById("paste").style.display="none";
            document.getElementById("fetch").style.display="block";
            document.getElementById("content").style.display="none";
            var x=prompt('Please input keyword');
            document.getElementById("keyword").value=x;
        }
        function about()
        {
            document.getElementById("b1").style.color="black";
            document.getElementById("b2").style.color="black";
            document.getElementById("b3").style.color="white";
            document.getElementById("paste").style.display="none";
            document.getElementById("fetch").style.display="none";
            document.getElementById("content").style.display="block";
        }
    </script>
</table>
</body>
</html>
